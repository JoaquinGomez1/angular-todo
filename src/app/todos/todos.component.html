<style>
  .todo-container {
    max-width: 800px;
    margin: 0 auto;
  }
</style>

<div>
  <app-add-item></app-add-item>
  <div *ngIf="todos.length <= 0" class="todo-container">
    <h3>There are no todos</h3>
  </div>
  <div class="todo-container" *ngFor="let todo of todos">
    <app-todo-card [todo]="todo" [todos]="todos"></app-todo-card>
  </div>
</div>
